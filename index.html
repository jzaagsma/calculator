<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator Project</h1>
    </header>
    <div id="calcBody">
        <div id="calcDisplay">12345</div>
        <div id="rowOne">
            <div class="buttons" id="one">1</div>
            <div class="buttons" id="two">2</div>
            <div class="buttons" id="three">3</div>
            <div class="buttons" id="divide">รท</div>
        </div>
        <div id="rowTwo">
            <div class="buttons" id="four">4</div>
            <div class="buttons" id="five">5</div>
            <div class="buttons" id="six">6</div>
            <div class="buttons" id="multiply">x</div>
        </div>
        <div id="rowThree">
            <div class="buttons" id="seven">7</div>
            <div class="buttons" id="eight">8</div>
            <div class="buttons" id="nine">9</div>
            <div class="buttons" id="subtract">-</div>
        </div>
        <div id="rowFour">
            <div class="buttons" id="clearButton">AC</div>
            <div class="buttons" id="zero">0</div>
            <div class="buttons" id="add">+</div>
            <div class="buttons" id="equals">=</div>
        </div>
    </div>
    <script src="javascript.js" charset="utf-8"></script>
</body>
</html>
